<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />
    <title>Online Editor</title>
</head>

<body>
    <div class="container p-2">
        <div class="row-cols-12">
            <input type="url" class="form-control" id="url" />
            <button class="form-control mt-2 btn- btn-success" id="load">Load</button>
            <button class="form-control mt-2 btn- btn-danger" id="clear">Clear</button>
        </div>
        <div class="row mt-5">
            <div id="editor-controller" class="col-xlg-3 col-lg-3 col-md-3 col-sm-12 col-12">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Text
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-0 m-0">
                            <form id="text-control">
                                <input class="form-control" type="text" id="font-size" placeholder="Fornt Size" />
                                <input class="form-control" type="text" id="font-weight" placeholder="Font Weight" />
                                <textarea class="form-control" id="original-text" placeholder="Original Text"></textarea>
                                <input class="form-control" type="text" id="fill-text" data-coloris>
                                <button class="form-control btn btn-success" type="submit">Save</button>
                            </form>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Image
                          </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                          <div class="accordion-body m-0 p-0">
                            <form id="image-control">
                                <input class="form-control" type="text" id="image-width" placeholder="Image Width" />
                                <input class="form-control" type="text" id="image-height" placeholder="Image Height" />
                                <button class="form-control btn btn-success" type="submit">Save</button>
                            </form>
                          </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Rect
                          </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body m-0 p-0">
                                <form id="rect-control">
                                    <input class="form-control" type="text" id="rect-width" placeholder="Rect Width" />
                                    <input class="form-control" type="text" id="rect-height" placeholder="Rect Height" />
                                    <input class="form-control" type="text" id="rect-fill" data-coloris>
                                    <input class="form-control" type="text" id="rect-rx" placeholder="Rect RX" />
                                    <input class="form-control" type="text" id="rect-ry" placeholder="Rect RY" />
                                    <button class="form-control btn btn-success" type="submit">Save</button>
                                </form>
                              </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Path
                          </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                            <div class="accordion-body m-0 p-0">
                                <form id="path-control">
                                    <input class="form-control" type="text" id="path-width" placeholder="Path Width" />
                                    <input class="form-control" type="text" id="path-height" placeholder="Path Height" />
                                    <input class="form-control" type="text" id="path-fill" data-coloris>
                                    <input class="form-control" type="text" id="path-rx" placeholder="Path RX" />
                                    <input class="form-control" type="text" id="path-ry" placeholder="Path RY" />
                                    <button class="form-control btn btn-success" type="submit">Save</button>
                                </form>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="editor-viewer" class="col-xlg-9 col-lg-9 col-md-9 col-sm-12 col-12"></div>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.min.js"
        integrity="sha512-ovlWyhrYXr3HEkGJI5YPXIFYIbHEKs2yfemKVVIIQe9U74tXyTuVdzMlvZlw/0X5lnIDRgtVlckrkeuCrDpq4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js@3.0.3/dist/svg.draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
